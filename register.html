<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/regpage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }

        /* Navbar styling */
        nav {
            background-color: rgba(181, 190, 188, 0.5); /* Semi-transparent grey */
            overflow: hidden;
        }

        .nav-left a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav::after {
            content: "";
            clear: both;
            display: table;
        }

        .nav-center {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-center a {
            margin: 3 10px;
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Card styling */
        .card {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="home.html">Home</a>
        </div>
        <div class="nav-center">
            <a href="studreg.html">Student</a>
            <a href="facreg.html">Faculty</a>
        </div>
    </nav>

    <!-- Registration Card -->
    <div class="card">
        <h3>Registration</h3>
        <p>Hello welcome to Activity Management Portal</p>
        <ul style="text-align:left; margin-left:50px;">
            <li>Enter all the details accurately</li>
            <li>Explore all the features</li>
            <li>Track grades and performance</li>
        </ul>
        <p>Click the role on top to begin your registration process.</p>
    </div>

</body>
</html>
