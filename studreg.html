<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/studreg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background in place while scrolling */
        }
        
        nav {
            background-color: rgba(38, 154, 53, 0.5);;
            overflow: hidden;
        }       
        .nav-left a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav-right a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav::after {
            content: "";
            clear: both;
            display: table;
        }
        .card {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.7); /* Light gray with transparency */
            text-align: center;
        }

        .card label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .card input[type="text"],
        .card input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .card button:hover {
            background-color: #555;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Add some space between form groups */
        }

        .form-group label {
            margin-right: 10px; 
            font-weight: bold;
            width: 150px; 
        }

        .form-group input {
            flex: 1; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

<script>
    function validateForm() {
        var id = document.getElementById("id").value;
        if (!/^\d+$/.test(id)) {
            alert("ID must be an integer.");
            return false;
        }
        var name = document.getElementById("name").value;
        if (!/^[a-zA-Z\s]{1,50}$/.test(name)) {
            alert("Name must be a string without special characters and less than 50 characters.");
            return false;
        }
        var mail = document.getElementById("mail").value;
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail)) {
            alert("Please enter a valid email address.");
            return false;
        }
        var contact = document.getElementById("contact").value;
        if (!/^\d{10}$/.test(contact)) {
            alert("Contact number must be exactly 10 digits.");
            return false;
        }
        var password = document.getElementById("password").value;
        var strongPasswordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        if (!strongPasswordPattern.test(password)) {
            alert("Password must contain at least one uppercase letter, one digit, one special character, and be at least 8 characters long.");
            return false;
        }
        return true;
    }
</script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="register.html">Back</a>
        </div>
    </nav>
   
<!-- Card in the center -->
<div class="card">
    <h2>Student Registration</h2>
    <form action="login.html" method="GET" onsubmit="return validateForm()">

        <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="Id" required>
        </div>

        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name"  required maxlength="50">
        </div>
       
                <div class="form-group">
                <label for="mail">Mail:</label>
                <input type="text" id="mail" name="mail" required>
                </div>

        <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required maxlength="10">
       </div> 

        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
    
</body>
</html>
