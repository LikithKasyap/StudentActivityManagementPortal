<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/homebg2.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }

        
        .nav-left a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Right side links */
        .nav-right a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change color on hover */
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Clear floats after the nav bar */
        nav::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

</html>
